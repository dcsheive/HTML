<!DOCTYPE html>
<html>
<head>
	<title>MySpace</title>
	<meta charset="utf-8">
	<meta name="MySpace" content="A place for friends.">
</head>
<body>
	<h1>Register for MySpace!</h1>
	<table>
		<tbody>
			<tr>
				<td>First Name:</td>
				<td><input type="text" name="firstname"></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><input type="text" name="lastname"></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="text" name="password"></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td>Confirm Password:</td>
				<td><input type="text" name="password2"></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td>Birthday:</td>
				<td><input type="date" name="birthday"></td>
			</tr>
		</tbody>
	</table><br>
	<label>
		Male<input type="radio" name="male">
	</label>
	<label>
		Female<input type="radio" name="female">
	</label>
	<label>
		Attack Helicopter<input type="radio" name="other">
	</label><br><br>
	<label>
		Short description of yourself...<br><textarea rows='4' name="description"></textarea><br><br>
	</label>
	<label for="language">Favorite Language?</label>
	<select  id="language">
		<option value="js">JavaScript</option>
		<option value="css">CSS</option>
		<option value="ruby">Ruby</option>
	</select><br><br>
	<input type="submit" name="submit">
</body>
</html>
